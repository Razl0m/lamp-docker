<VirtualHost *:80>
   ServerName compacttool.ru
   DocumentRoot "/var/www/site/"

   #logs
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined

   <Directory "/var/www/site/">
      Options FollowSymLinks
      AllowOverride All
      Require all granted
   </Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerName compacttool.ru
   DocumentRoot "/var/www/site/"

   #logs
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined

   #ssl
   SSLEngine on
   SSLCertificateFile "/etc/ssl/compacttool.crt"
   SSLCertificateKeyFile "/etc/ssl/compacttool.key"

   <Directory "/var/www/site/">
      Options FollowSymLinks
      AllowOverride All
      Require all granted
   </Directory>
</VirtualHost>